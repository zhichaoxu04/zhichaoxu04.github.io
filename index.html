<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zhichao (Zachary) Xu</title>
    <!-- Google Fonts - Modern Font (Roboto) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <style>
        /* General Styles */
        body {
            font-family: "Montserrat", serif;
            background-color: #f8f9fa;
            color: #333;
            margin: 0;
            line-height: 1.6;
        }

        /* Header */
        #header {
            text-align: left; /* Aligns all text to the left */
            padding: 20px;    /* Adds padding for spacing */
        }

        #header h1 {
            margin: 0; /* Removes default margin */
            font-size: 28px;
            font-weight: bold;
        }

        #header nav {
            margin-top: 10px; /* Adds spacing between header and links */
        }

        #header nav a {
            font-size: 22px;
            margin-right: 20px; /* Space between links */
            text-decoration: none;
            color: #555;
        }

        #header nav a:hover {
            text-decoration: underline; /* Underline on hover */
        }

        /* Photo Grid */
        .photo-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr); /* Exactly 3 columns */
            gap: 30px; /* Space between grid items */
            padding: 20px;
        }

        /* Photo Item Wrapper */
        /* Fixed 6:8 Aspect Ratio for All Photos */
        .photo-item {
            display: flex;
            flex-direction: column; /* Align content vertically */
            align-items: flex-start; /* Align text to the left */
            background-color: transparent;
            border: none; /* Removes any border */
            border-radius: 0;
            overflow: hidden;
            transition: transform 0.3s ease;
        }

        .photo-item img {
            width: 100%; /* Full width */
            aspect-ratio: 9 / 6; /* Fix all images to 6:8 ratio */
            object-fit: cover; /* Ensure proper cropping */
        }

        /* Photo Info */
        .photo-info {
            font-size: 15px;
            color: #555;
            padding: 10px;
            margin: 0; /* Remove extra spacing */
            text-align: left;
            width: 100%; /* Ensure info takes full width */
            background-color: transparent; /* No background fill */
        }

        /* Hover Effect */
        .photo-item:hover {
            transform: scale(1.03);
        }

        /* Footer */
        footer {
            text-align: center;
            margin: 20px 0;
            color: #666;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div id="header">
        <h1>Zhichao (Zachary) Xu</h1>
        <nav>
            <a href="./index.html">Pics</a> |
            <a href="./homepage.html">About</a> 
        </nav>
    </div>

    <!-- Photo Grid -->
    <div class="photo-grid">
        <!-- Photos -->
        <div class="photo-item">
            <a href="photo1.html">
                <img src="./Test/IMG_9882.jpeg" alt="Portrait 1">
            </a>
            <div class="photo-info">Sammy</div>
        </div>
        <div class="photo-item">
            <a href="photo2.html">
                <img src="./Test/IMG_9924.jpeg" alt="Portrait 2">
            </a>
            <div class="photo-info">Sagwa</div>
        </div>


    </div>

    <!-- Footer -->
    <footer>
        &copy; Zhichao (Zachary) Xu | Designed by ChatGPT
    </footer>
</body>
</html>

<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zhichao (Zachary) Xu</title>
    <!-- Google Fonts - Modern Font (Montserrat) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <style>
        /* General Styles */
        body {
            font-family: "Montserrat", serif;
            background-color: #f8f9fa;
            color: #333;
            margin: 0;
            line-height: 1.6;
        }

        /* Header */
        #header {
            text-align: left; /* Aligns all text to the left */
            padding: 20px;    /* Adds padding for spacing */
        }

        #header h1 {
            margin: 0; /* Removes default margin */
            margin-top: 50px;
            font-size: 25px;
            font-weight: bold;
        }

        #header nav {
            display: flex; /* Use Flexbox for even spacing */
            justify-content: flex-start; /* Align items to the start */
            margin-top: 5px; /* Adds spacing between header and links */
            border-bottom: 1px solid #ccc; /* Adds grey line below navigation */
            padding-bottom: 30px; /* Adds space between links and line */
        }

        #header nav a {
            font-size: 20px;
            margin-right: 20px; /* Space between links */
            text-decoration: none;
            color: #555;
        }

        #header nav a:hover {
            text-decoration: underline; /* Underline on hover */
        }

        /* Photo Grid */
        .photo-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* Exactly 3 columns */
            gap: 30px; /* Space between grid items */
            padding: 20px;
        }

        /* Photo Item Wrapper */
        /* Fixed 6:8 Aspect Ratio for All Photos */
        .photo-item {
            display: flex;
            flex-direction: column; /* Align content vertically */
            align-items: flex-start; /* Align text to the left */
            background-color: transparent;
            border: none; /* Removes any border */
            border-radius: 0;
            overflow: hidden;
            transition: transform 0.3s ease;
        }

        .photo-item img {
            width: 100%; /* Full width */
            object-fit: cover; /* Ensure proper cropping */
        }

        /* Photo Info */
        .photo-info {
            font-size: 14px;
            justify-content: space-between;
            display: flex;
            color: #555;
            margin-top: 2px;
            text-align: left;
            width: 100%; /* Ensure info takes full width */
            background-color: transparent; /* No background fill */
        }

        .photo-info p {
        margin: 1px 0; /* Reduces vertical spacing between lines */
        }

        /* Left and Right sections */
        .info-left, .info-right {
        flex: 1; /* Ensures equal width */
        }

        .info-left p, .info-right p {
        margin: 1px 0; /* Reduce spacing between lines */
        }

        .info-left {
        text-align: left; /* Align text to the left */
        }

        .info-right {
        text-align: right; /* Align text to the right */
        }


        /* Hover Effect */
        .photo-item:hover {
            transform: scale(1.03);
        }

        /* Footer */
        footer {
            text-align: right;
            margin: 20px 0;
            color: #666;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div id="header">
        <h1>Zhichao (Zachary) Xu</h1>
        <nav>
            <a href="./index.html">Pics</a> 
            <a>|</a> 
            <a href="./homepage.html">About</a> 
        </nav>
    </div>

    <!-- Photo Grid -->
    <div class="photo-grid">
        <!-- Photos -->
        <div class="photo-item">
            <a href="photo1.html">
                <img src="./Test/IMG_9882.jpeg" alt="Portrait 1">
            </a>
            <div class="photo-info">
                <div class="info-left">
                    <p class="photo-title"><b>Sagwa</b>></p>
                    <p>McLean, VA</p>
                </div>
                
                <div class="info-right">
                    <p>iPhone 16 Pro</p>
                    <p>December 2024</p>
                </div>
            </div>
        </div>
        <div class="photo-item">
            <a href="photo2.html">
                <img src="./Test/Sagwa.jpeg" alt="Portrait 2">
            </a>
            <div class="photo-info">
                <div class="info-left">
                    <p class="photo-title"><b>Sammy</b>></p>
                    <p>McLean, VA</p>
                </div>
                
                <div class="info-right">
                    <p>iPhone 16 Pro</p>
                    <p>December 2024</p>
                </div>
            </div>
        </div>


    </div>

    <!-- Footer -->
    <footer>
        &copy; Zhichao (Zachary) Xu | Designed by ChatGPT | Last updated: Dec 2024.
    </footer>

    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zhichao (Zachary) Xu</title>
    <!-- Google Fonts - Modern Font (Roboto) -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700&display=swap" rel="stylesheet">
    <style>
        /* General Styles */
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f8f9fa;
            color: #333;
            margin: 0;
            line-height: 2;
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        h1 {
            font-weight: bold;
            font-size: 3rem; /* Larger header */
            margin: 20px;
            text-align: center;
        }

        /* Header */
        #header {
            text-align: center;
            margin: 40px 0;
        }

        #header a {
            margin: 0 15px;
            font-size: 22px;
            color: #555;
        }

        #header a:hover {
            text-decoration: underline;
        }

        /* Photo Grid */
        .photo-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* Exactly 3 columns */
            gap: 20px; /* Space between grid items */
            padding: 20px;
        }

        /* Photo Item Wrapper */
        .photo-item {
            position: relative;
            background-color: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            overflow: hidden;
            transition: transform 0.3s ease;
            display: flex;
            flex-direction: column; /* Stack image and info vertically */
            align-items: flex-start; /* Align content to the left */
        }

        /* Fixed 6:8 Aspect Ratio for All Photos */
        .photo-item {
            aspect-ratio: 6 / 8;
        }

        .photo-item img {
            width: 100%;
            height: auto; /* Ensure proper scaling */
            object-fit: cover;
        }

        /* Photo Info */
        .photo-info {
            margin-top: 8px;
            font-size: 14px;
            color: #555;
            text-align: left; /* Left-align the text */
        }

        /* Hover Effect */
        .photo-item:hover {
            transform: scale(1.03);
        }

        /* Footer */
        footer {
            text-align: center;
            margin: 20px 0;
            color: #666;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div id="header">
        <h1>Photo Portfolio</h1>
        <nav>
            <a href="#">Pics</a> |
            <a href="./homepage.html">About</a> 
        </nav>
    </div>

    <!-- Photo Grid -->
    <div class="photo-grid">
        <!-- Photos -->
        <div class="photo-item">
            <a href="photo1.html">
                <img src="https://source.unsplash.com/random/600x800?nature,1" alt="Portrait 1">
            </a>
            <div class="photo-info">Photo 1: Nature View</div>
        </div>
        <div class="photo-item">
            <a href="photo2.html">
                <img src="https://source.unsplash.com/random/600x800?nature,2" alt="Portrait 2">
            </a>
            <div class="photo-info">Photo 2: Forest Scene</div>
        </div>
        <div class="photo-item">
            <a href="photo3.html">
                <img src="https://source.unsplash.com/random/600x800?nature,3" alt="Portrait 3">
            </a>
            <div class="photo-info">Photo 3: Mountain Range</div>
        </div>
        <div class="photo-item">
            <a href="photo4.html">
                <img src="https://source.unsplash.com/random/600x800?nature,4" alt="Portrait 4">
            </a>
            <div class="photo-info">Photo 4: Lakeside View</div>
        </div>
        <div class="photo-item">
            <a href="photo5.html">
                <img src="https://source.unsplash.com/random/600x800?nature,5" alt="Portrait 5">
            </a>
            <div class="photo-info">Photo 5: Sunset Trees</div>
        </div>

    </div>

    <!-- Footer -->
    <footer>
        &copy; Zhichao (Zachary) Xu | Designed by ChatGPT
    </footer>
</body>
</html>

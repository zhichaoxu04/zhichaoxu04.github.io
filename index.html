<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zhichao (Zachary) Xu</title>
    <!-- Google Fonts - Modern Font (Roboto) -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700&display=swap" rel="stylesheet">
    <style>
        /* General Styles */
        body {
            font-family: font-family: "Helvetica", Arial, sans-serif;
            background-color: #f8f9fa;
            color: #333;
            margin: 0;
            line-height: 1.6;
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        h1 {
            font-weight: bold;
            font-size: 3rem; /* Larger header */
            margin: 20px;
            text-align: left;
        }

        /* Header */
        #header {
            text-align: left;
            margin: 40px 0;
        }

        #header a {
            margin: 0 15px;
            font-size: 22px;
            color: #555;
        }

        #header a:hover {
            text-decoration: underline;
        }

        /* Photo Grid */
        .photo-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* Exactly 3 columns */
            gap: 20px; /* Space between grid items */
            padding: 20px;
        }

        /* Photo Item Wrapper */
        .photo-item {
            position: relative;
            background-color: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            overflow: hidden;
            transition: transform 0.3s ease;
            display: flex;
            flex-direction: column; /* Stack image and info vertically */
            align-items: flex-start; /* Align content to the left */
        }

        /* Fixed 6:8 Aspect Ratio for All Photos */
        .photo-item {
            display: flex;
            flex-direction: column; /* Align content vertically */
            align-items: flex-start; /* Align text to the left */
            background-color: transparent;
            border-radius: 5px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .photo-item img {
            width: 100%; /* Full width */
            aspect-ratio: 8 / 6; /* Fix all images to 6:8 ratio */
            object-fit: cover; /* Ensure proper cropping */
        }

        /* Photo Info */
        .photo-info {
            font-size: 14px;
            color: #555;
            padding: 10px;
            margin: 0; /* Remove extra spacing */
            text-align: left;
            width: 100%; /* Ensure info takes full width */
            background-color: transparent; /* No background fill */
        }


        /* Hover Effect */
        .photo-item:hover {
            transform: scale(1.05);
        }

        /* Footer */
        footer {
            text-align: center;
            margin: 20px 0;
            color: #666;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div id="header">
        <h1>Zhichao (Zachary) Xu</h1>
        <nav>
            <a href="./index.html">Pics</a> |
            <a href="./homepage.html">About</a> 
        </nav>
    </div>

    <!-- Photo Grid -->
    <div class="photo-grid">
        <!-- Photos -->
        <div class="photo-item">
            <a href="photo1.html">
                <img src="./Test/IMG_9882.jpeg" alt="Portrait 1">
            </a>
            <div class="photo-info">Sammy</div>
        </div>
        <div class="photo-item">
            <a href="photo2.html">
                <img src="./Test/IMG_9924.jpeg" alt="Portrait 2">
            </a>
            <div class="photo-info">Sagwa</div>
        </div>


    </div>

    <!-- Footer -->
    <footer>
        &copy; Zhichao (Zachary) Xu | Designed by ChatGPT
    </footer>
</body>
</html>

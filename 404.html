<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <style>
        /* General Reset */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Arial', sans-serif;
            text-align: center;
            color: #333;
            background-color: #f8f9fa;
        }

        /* Main Container */
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
        }

        h1 {
            font-size: 80px;
            margin: 0;
            color: #EC5600;
        }

        p {
            font-size: 18px;
            margin: 10px 0 30px;
        }

        a {
            display: inline-block;
            text-decoration: none;
            color: #fff;
            background-color: #1772d0;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        a:hover {
            background-color: #125ea1;
        }

        /* Small Screens */
        @media (max-width: 600px) {
            h1 {
                font-size: 50px;
            }

            p {
                font-size: 16px;
            }

            a {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Nothing!</h1>
        <p>This is a 404 page.</p>
        <a href="/">Go Back Home</a>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Portfolio</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            color: #333;
        }
        a {
            text-decoration: none;
            color: inherit;
        }
        h1 {
            font-weight: bold;
            margin: 20px;
        }

        /* Header */
        #header {
            text-align: center;
            margin: 30px 0;
        }
        #header a {
            margin: 0 10px;
            font-size: 16px;
            color: #777;
        }
        #header a:hover {
            text-decoration: underline;
        }

        /* Photo Grid */
        .photo-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        .photo-grid img {
            width: 100%;
            height: auto;
            border-radius: 5px;
        }
        .photo-grid img:hover {
            transform: scale(1.02);
            transition: transform 0.3s ease;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div id="header">
        <h1>Takashi Yasui</h1>
        <nav>
            <a href="#">Work</a> |
            <a href="#">About</a> |
            <a href="#">Instagram</a> |
            <a href="#">Twitter</a> |
            <a href="#">Blog</a>
        </nav>
    </div>

    <!-- Photo Grid -->
    <div class="photo-grid">
        <img src="https://source.unsplash.com/random/600x800?nature,1" alt="Photo 1">
        <img src="https://source.unsplash.com/random/600x800?nature,2" alt="Photo 2">
        <img src="https://source.unsplash.com/random/600x800?nature,3" alt="Photo 3">
        <img src="https://source.unsplash.com/random/600x800?nature,4" alt="Photo 4">
        <img src="https://source.unsplash.com/random/600x800?nature,5" alt="Photo 5">
        <img src="https://source.unsplash.com/random/600x800?nature,6" alt="Photo 6">
        <img src="https://source.unsplash.com/random/600x800?nature,7" alt="Photo 7">
        <img src="https://source.unsplash.com/random/600x800?nature,8" alt="Photo 8">
    </div>

    <!-- Footer -->
    <footer class="text-center mt-4 mb-2">
        <small>&copy; 2024 Takashi Yasui | Photo Portfolio</small>
    </footer>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Portfolio</title>
    <!-- Google Fonts - Modern Font (Inter) -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS (optional) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        /* General Styles */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8f9fa;
            color: #333;
            margin: 0;
            line-height: 1.6;
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        h1 {
            font-weight: bold;
            margin: 20px;
        }

        /* Header */
        #header {
            text-align: center;
            margin: 30px 0;
        }

        #header a {
            margin: 0 10px;
            font-size: 16px;
            color: #777;
        }

        #header a:hover {
            text-decoration: underline;
        }

        /* Photo Grid */
        .photo-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* Three images per row */
            gap: 20px;
            padding: 20px;
        }

        .photo-item {
            position: relative;
            overflow: hidden;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .photo-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        .photo-item:hover {
            transform: scale(1.03);
        }

        /* Footer */
        footer {
            text-align: center;
            margin: 20px 0;
            color: #666;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div id="header">
        <h1>Photo Portfolio</h1>
        <nav>
            <a href="#">Work</a> |
            <a href="#">About</a> |
            <a href="#">Instagram</a>
        </nav>
    </div>

    <!-- Photo Grid -->
    <div class="photo-grid">
        <!-- Photo Items with Links -->
        <div class="photo-item">
            <a href="photo1.html"><img src="https://source.unsplash.com/random/600x400?nature,1" alt="Photo 1"></a>
        </div>
        <div class="photo-item">
            <a href="photo2.html"><img src="https://source.unsplash.com/random/600x400?nature,2" alt="Photo 2"></a>
        </div>
        <div class="photo-item">
            <a href="photo3.html"><img src="https://source.unsplash.com/random/600x400?nature,3" alt="Photo 3"></a>
        </div>
        <div class="photo-item">
            <a href="photo4.html"><img src="https://source.unsplash.com/random/600x400?nature,4" alt="Photo 4"></a>
        </div>
        <div class="photo-item">
            <a href="photo5.html"><img src="https://source.unsplash.com/random/600x400?nature,5" alt="Photo 5"></a>
        </div>
        <div class="photo-item">
            <a href="photo6.html"><img src="https://source.unsplash.com/random/600x400?nature,6" alt="Photo 6"></a>
        </div>
        <div class="photo-item">
            <a href="photo7.html"><img src="https://source.unsplash.com/random/600x400?nature,7" alt="Photo 7"></a>
        </div>
        <div class="photo-item">
            <a href="photo8.html"><img src="https://source.unsplash.com/random/600x400?nature,8" alt="Photo 8"></a>
        </div>
        <div class="photo-item">
            <a href="photo9.html"><img src="https://source.unsplash.com/random/600x400?nature,9" alt="Photo 9"></a>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        &copy; 2024 Photo Portfolio | Designed by You
    </footer>
</body>
</html>

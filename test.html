<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zhichao (Zachary) Xu</title>
    <!-- Google Fonts - Modern Font (Inter) -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        /* General Styles */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8f9fa;
            color: #333;
            margin: 0;
            line-height: 1.6;
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        h1 {
            font-weight: bold;
            margin: 20px;
            text-align: center;
        }

        /* Header */
        #header {
            text-align: center;
            margin: 30px 0;
        }

        #header a {
            margin: 0 10px;
            font-size: 16px;
            color: #777;
        }

        #header a:hover {
            text-decoration: underline;
        }

        /* Photo Grid */
        .photo-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); /* Flexible grid */
            gap: 20px;
            padding: 20px;
        }

        /* Photo Wrapper */
        .photo-item {
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            position: relative;
            transition: transform 0.3s ease;
        }

        .photo-item a {
            display: block;
            width: 100%;
            overflow: hidden;
        }

        .photo-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Portrait Photos */
        .portrait a {
            aspect-ratio: 8 / 10;
        }

        /* Landscape Photos */
        .landscape a {
            aspect-ratio: 10 / 8;
        }

        /* Hover Effect */
        .photo-item:hover {
            transform: scale(1.03);
        }

        /* Footer */
        footer {
            text-align: center;
            margin: 20px 0;
            color: #666;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div id="header">
        <h1>Photo Portfolio</h1>
        <nav>
            <a href="#">Pics</a> |
            <a href="./homepage.html">About</a> 
        </nav>
    </div>

    <!-- Photo Grid -->
    <div class="photo-grid">
        <!-- Portrait Photos -->
        <div class="photo-item portrait">
            <a href="photo1.html"><img src="https://source.unsplash.com/random/800x1000?nature,1" alt="Portrait 1"></a>
        </div>
        <div class="photo-item portrait">
            <a href="photo2.html"><img src="https://source.unsplash.com/random/800x1000?nature,2" alt="Portrait 2"></a>
        </div>

        <!-- Landscape Photos -->
        <div class="photo-item landscape">
            <a href="photo3.html"><img src="https://source.unsplash.com/random/1000x800?nature,3" alt="Landscape 1"></a>
        </div>
        <div class="photo-item landscape">
            <a href="photo4.html"><img src="https://source.unsplash.com/random/1000x800?nature,4" alt="Landscape 2"></a>
        </div>

        <!-- Mixed Photos -->
        <div class="photo-item portrait">
            <a href="photo5.html"><img src="https://source.unsplash.com/random/800x1000?nature,5" alt="Portrait 3"></a>
        </div>
        <div class="photo-item landscape">
            <a href="photo6.html"><img src="https://source.unsplash.com/random/1000x800?nature,6" alt="Landscape 3"></a>
        </div>
        <div class="photo-item portrait">
            <a href="photo7.html"><img src="https://source.unsplash.com/random/800x1000?nature,7" alt="Portrait 4"></a>
        </div>
        <div class="photo-item landscape">
            <a href="photo8.html"><img src="https://source.unsplash.com/random/1000x800?nature,8" alt="Landscape 4"></a>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        &copy; 2024 Photo Portfolio | Designed by You
    </footer>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zhichao (Zachary) Xu</title>
    <!-- Google Fonts - Modern Font (Roboto Slab) -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <style>
        /* General Styles */
        body {
            font-family: 'Roboto', serif;
            background-color: #f8f9fa;
            color: #333;
            margin: 0;
            line-height: 1.6;
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        h1 {
            font-weight: bold;
            margin: 20px;
            text-align: center;
        }

        /* Header */
        #header {
            text-align: center;
            margin: 30px 0;
        }

        #header a {
            margin: 0 10px;
            font-size: 16px;
            color: #555;
        }

        #header a:hover {
            text-decoration: underline;
        }

        /* Photo Grid */
        .photo-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* Exactly 3 columns */
            gap: 20px; /* Space between grid items */
            padding: 20px;
        }

        /* Photo Item Wrapper */
        .photo-item {
            position: relative;
            background-color: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            overflow: hidden;
            transition: transform 0.3s ease;
            display: flex;
            flex-direction: column; /* Stack image and info vertically */
        }

        /* Aspect Ratios */
        .photo-item.portrait {
            aspect-ratio: 6 / 8; /* Portrait 6:8 aspect ratio */
        }

        .photo-item.landscape {
            aspect-ratio: 8 / 6; /* Landscape 8:6 aspect ratio */
        }

        /* Image */
        .photo-item img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ensure the image fits inside the container */
        }

        /* Photo Info */
        .photo-info {
            text-align: center;
            background: #f8f9fa;
            padding: 10px;
            font-size: 14px;
            color: #555;
            border-top: 1px solid #ddd;
        }

        /* Hover Effect */
        .photo-item:hover {
            transform: scale(1.03);
        }

        /* Footer */
        footer {
            text-align: center;
            margin: 20px 0;
            color: #666;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div id="header">
        <h1>Photo Portfolio</h1>
        <nav>
            <a href="#">Pics</a> |
            <a href="./homepage.html">About</a> 
        </nav>
    </div>

    <!-- Photo Grid -->
    <div class="photo-grid">
        <!-- Portrait Photos -->
        <div class="photo-item portrait">
            <a href="photo1.html">
                <img src="https://source.unsplash.com/random/600x800?nature,1" alt="Portrait 1">
            </a>
            <div class="photo-info">Photo 1: Nature View</div>
        </div>
        <div class="photo-item portrait">
            <a href="photo2.html">
                <img src="https://source.unsplash.com/random/600x800?nature,2" alt="Portrait 2">
            </a>
            <div class="photo-info">Photo 2: Forest Scene</div>
        </div>

        <!-- Landscape Photos -->
        <div class="photo-item landscape">
            <a href="photo3.html">
                <img src="https://source.unsplash.com/random/800x600?nature,3" alt="Landscape 1">
            </a>
            <div class="photo-info">Photo 3: Mountain Range</div>
        </div>
        <div class="photo-item landscape">
            <a href="photo4.html">
                <img src="https://source.unsplash.com/random/800x600?nature,4" alt="Landscape 2">
            </a>
            <div class="photo-info">Photo 4: Lakeside View</div>
        </div>

        <!-- Mixed Photos -->
        <div class="photo-item portrait">
            <a href="photo5.html">
                <img src="https://source.unsplash.com/random/600x800?nature,5" alt="Portrait 3">
            </a>
            <div class="photo-info">Photo 5: Sunset Trees</div>
        </div>
        <div class="photo-item landscape">
            <a href="photo6.html">
                <img src="https://source.unsplash.com/random/800x600?nature,6" alt="Landscape 3">
            </a>
            <div class="photo-info">Photo 6: Ocean Waves</div>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        &copy; Zhichao (Zachary) Xu | Designed by ChatGPT
    </footer>
</body>
</html>

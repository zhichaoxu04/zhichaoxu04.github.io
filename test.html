<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Portfolio</title>
    <!-- Bootstrap CSS (optional for global styling) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        /* General Styles */
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8f9fa;
            color: #333;
            margin: 0;
            line-height: 1.6;
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        h1 {
            font-weight: bold;
            margin: 20px;
        }

        /* Header */
        #header {
            text-align: center;
            margin: 30px 0;
        }
        #header a {
            margin: 0 10px;
            font-size: 16px;
            color: #777;
        }
        #header a:hover {
            text-decoration: underline;
        }

        /* Photo Grid */
        .photo-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            padding: 20px;
        }

        .photo-grid img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 5px;
            transition: transform 0.3s ease;
        }

        .photo-grid img:hover {
            transform: scale(1.03);
        }

        /* Different Sizes */
        .photo-grid .photo-1 {
            grid-column: span 2;
            grid-row: span 2;
        }

        .photo-grid .photo-2 {
            grid-column: span 1;
            grid-row: span 2;
        }

        .photo-grid .photo-3 {
            grid-column: span 2;
        }

        /* Footer */
        footer {
            text-align: center;
            margin: 20px 0;
            color: #666;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div id="header">
        <h1>Photo Portfolio</h1>
        <nav>
            <a href="#">Work</a> |
            <a href="#">About</a> |
            <a href="#">Instagram</a>
        </nav>
    </div>

    <!-- Photo Grid -->
    <div class="photo-grid">
        <img src="https://source.unsplash.com/random/600x800?nature,1" alt="Photo 1" class="photo-1">
        <img src="https://source.unsplash.com/random/400x600?nature,2" alt="Photo 2">
        <img src="https://source.unsplash.com/random/300x300?nature,3" alt="Photo 3" class="photo-2">
        <img src="https://source.unsplash.com/random/600x400?nature,4" alt="Photo 4">
        <img src="https://source.unsplash.com/random/800x800?nature,5" alt="Photo 5" class="photo-3">
        <img src="https://source.unsplash.com/random/500x700?nature,6" alt="Photo 6">
        <img src="https://source.unsplash.com/random/700x500?nature,7" alt="Photo 7">
        <img src="https://source.unsplash.com/random/400x400?nature,8" alt="Photo 8" class="photo-2">
        <img src="https://source.unsplash.com/random/600x600?nature,9" alt="Photo 9">
    </div>

    <!-- Footer -->
    <footer>
        &copy; 2024 Photo Portfolio | Designed by You
    </footer>
</body>
</html>

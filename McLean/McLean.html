    <style>
        /* General Styles */
        body {
            font-family: "Montserrat", serif;
            background-color: #f8f9fa;
            color: #333;
            margin: 0;
            line-height: 1.6;
        }

        /* Header */
        #header {
            font-family: "Helvetica Neue", Arial, sans-serif;
            text-align: left; /* Aligns all text to the left */
            padding: 20px;    /* Adds padding for spacing */
        }

        #header h1 {
            margin: 0; /* Removes default margin */
            margin-top: 50px;
            font-size: 25px;
            font-weight: bold;
        }

        #header nav {
            display: flex; /* Use Flexbox for even spacing */
            justify-content: flex-start; /* Align items to the start */
            margin-top: 5px; /* Adds spacing between header and links */
            border-bottom: 1px solid #ccc; /* Adds grey line below navigation */
            padding-bottom: 30px; /* Adds space between links and line */
        }

        #header nav a {
            font-size: 20px;
            margin-right: 20px; /* Space between links */
            text-decoration: none;
            color: #555;
        }

        #header nav a:hover {
            text-decoration: underline; /* Underline on hover */
        }

        /* Photo Grid */
        .photo-grid {
            display: flex;
            gap: 20px; /* Space between columns */
            padding: 20px;
        }

        .photo-column {
            display: flex;     
            flex-direction: column; /* Images flow vertically in each column */        
            gap: 5px; /* Space between items in the column */
            align-items: flex-start; /* Align images to the top of each column */
            width: 24%; /* Ensures four columns fit within 100% of the container */
            box-sizing: border-box; /* Includes padding and border in width calculation */
        }

        /* Photo Item Wrapper */
        /* Fixed 6:8 Aspect Ratio for All Photos */
        .photo-item {
            break-inside: avoid; /* Prevents items from breaking across columns */
            margin-bottom: 20px; /* Space between items */
            transition: transform 0.3s ease;
        }

        .photo-item img {
            width: 100%; /* Full width */
            height: auto; /* Adjust height based on aspect ratio */
        }

        /* Photo Info */
        .photo-info {
            font-size: 14px;
            justify-content: space-between;
            display: flex;
            color: #555;
            margin-top: 2px;
            text-align: left;
            width: 100%; /* Ensure info takes full width */
            background-color: transparent; /* No background fill */
        }

        .photo-info p {
        margin: 1px 0; /* Reduces vertical spacing between lines */
        }

        /* Left and Right sections */
        .info-left, .info-right {
        flex: 1; /* Ensures equal width */
        }

        .info-left p, .info-right p {
        margin: 1px 0; /* Reduce spacing between lines */
        }

        .info-left {
        text-align: left; /* Align text to the left */
        margin-left: 5px;
        }

        .info-right {
        text-align: right; /* Align text to the right */
        margin-right: 5px;
        }


        /* Hover Effect */
        .photo-item:hover {
            transform: scale(1.03);
        }

        /* Footer */
        footer {
            text-align: right;
            margin: 50px 0;
            color: #34495E;
            font-size: 12px;
            padding: 20px;
        }
    </style>
